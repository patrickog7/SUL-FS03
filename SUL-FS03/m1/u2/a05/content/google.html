<!doctype html>
<html lang="en">
<head>
  <meta
    content="ie=edge"
    http-equiv="X-UA-Compatible"
  >
  <title>Pesquisar no Google</title>
</head>
<body>
  <form
    action="https://www.google.com/search"
    method="GET"
  >
    <label>
      <input
        name="q"
        type="text"
      />
    </label>
    <button type="submit">Pesquisar</button>
  </form>
</body>
</html>
