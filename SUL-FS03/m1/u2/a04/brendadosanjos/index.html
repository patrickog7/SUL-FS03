<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Html</title>
</head>
<body>
    <h1>Minha Tabela </h1>
    <table border="7" cellpadding="6" cellspacing="2">
        <thead>
            <tr>
                <th colspan="2">Informações</th>
            </tr>
            <tr>
                <th> Nome </th>
                <th> Localização </th>
            </tr>
        <tbody>
            <tr>
                <td>Brenda</td>
                <td>Fortaleza</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
