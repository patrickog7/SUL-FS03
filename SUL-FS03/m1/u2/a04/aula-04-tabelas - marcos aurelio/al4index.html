<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <h2>Minha Super Tabela</h2>

    <table border="2" cellpadding="4" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th colspan="2">Titulo</th>
            </tr>
            <tr>
                <th>Nome </th>
                <th>Sobrenomes</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>Marcos</td>
                <td>Aurelio</td>
            </tr>
            <tr>
                <td>Aulas</td>
                <td>de tabelas</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
