<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Formulário de Contato</title>
</head>
<body>
  <form
    action="/"
    method="post"
  >
    <fieldset>
      <legend>Formulário de Contato</legend>
      <div>
        <label>
          <span>Nome</span>
          <input
            name="name"
            type="text"
          />
        </label>
      </div>
      <div>
        <label>
          <span>E-mail</span>
          <input
            name="email"
            type="email"
          />
        </label>
      </div>
      <div>
        <label>
          <span>Mensagem</span>
          <textarea name="message"></textarea>
        </label>
      </div>
      <div>
        <button type="submit">Enviar</button>
      </div>
    </fieldset>
  </form>
</body>
</html>
