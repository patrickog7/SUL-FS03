<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Entrar</title>
</head>
<body>
  <form
    action="./app.html"
    method="post"
  >
    <div>
      <label for="username">
        Login
      </label>
      <input
        id="username"
        name="username"
        type="text"
      />
    </div>
    <div>
      <label for="password">
        Senha
      </label>
      <input
        id="password"
        name="password"
        type="password"
      />
    </div>
    <div>
      <button type="submit">Enviar</button>
    </div>
  </form>
</body>
</html>
