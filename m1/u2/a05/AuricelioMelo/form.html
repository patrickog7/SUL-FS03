<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form 
    action=""
    method="get"
    >
    <label 
    for="username">Nome de usuário
</label> <br>

    <input 
    id="username" 
    name="nome"  
    type="text"
    value="AuricelioMelo"
    > <br>
<br>
    <label 
    for="password">Senha
    </label> <br>

    <input 
    id="password" 
    name="senha" 
    type="password"
    placeholder="Senha"
    > <br>
<br>
    <input 
    id="terms" 
    name="termos" 
    type="checkbox"
    checked
    > <br>
<br>
    <input id="male" name="nao" type="radio"> <br>
    <input id="female" name="nao" type="radio"> <br>
<br>
    <textarea 
    placeholder="Observação"
    id="xxx" 
    name="nada" 
    id="" 
    cols="20" 
    rows="5"></textarea> <br>
<br>


    <button>Enviar</button>
</form>
</body>
</html>
