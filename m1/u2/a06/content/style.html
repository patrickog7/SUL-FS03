<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CSS 101</title>
  <style>
  h1 {
      color: red;
  }

  a {
      text-decoration: none;
  }

  ul {
      background: #626262;
      color: #ffffff;
      padding: 10px 30px;
      border-radius: 4px;
  }

  .text-regular {
      font-size: 1rem;
  }

  .text-large {
      font-size: 1.3rem;
  }
  </style>
</head>

<body>
  <h1>Sou um cabeçalho de nível 1</h1>

  <p class="text-regular">
    Este é um parágrafo de texto. Neste texto temo um <span>elemento `span`</span> e também temos um
    <a href="https://example.com">link</a>
    .
  </p>

  <p class="text-large">
    Este é o segundo parágrafo. Ele contém um elemento <em>`emphasized`</em>.
  </p>

  <ul>
    <li>Item <span>um</span></li>
    <li>Item dois</li>
    <li>Item <em>três</em></li>
  </ul>
</body>
</html>
