<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CSS 101</title>
</head>

<body>
  <h1 style="color: red">Sou um cabeçalho de nível 1</h1>

  <p style="font-size: 1rem;">
    Este é um parágrafo de texto. Neste texto temo um <span>elemento `span`</span> e também temos um
    <a
      href="https://example.com"
      style="text-decoration: none;"
    >
      link
    </a>
    .
  </p>

  <p style="font-size: 1.3rem;">
    Este é o segundo parágrafo. Ele contém um elemento <em>`emphasized`</em>.
  </p>

  <ul style="background: #626262; color: #ffffff; padding: 10px 30px; border-radius: 4px;">
    <li>Item <span>um</span></li>
    <li>Item dois</li>
    <li>Item <em>três</em></li>
  </ul>
</body>
</html>
