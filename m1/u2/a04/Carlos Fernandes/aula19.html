<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas HTML</title>
  </head>
  <body>
    <h1>MINHA SUPER TABELA</h1>
    <table width="100%" border="1" cellpadding="4" cellspacing="0">
      <thead>
        <tr>
          
          <th colspan="2">Título</th>
        </tr>
        <tr>
          <th>NOME</th>
          <th>SOBRENOME</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>CARLOS</td>
          <td>AMORIM</td>
        </tr>
        <tr>
          <td>NUTRI</td>
          <td>CEARÁ</td>
        </tr>
        <tr>
          <td>CURSO</td>
          <td>PROGRAMAÇÃO</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
