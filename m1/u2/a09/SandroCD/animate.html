<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        body {
            margin: 50px;
            padding: 25px;
        }
        main {
            background-color: orangered;
        }
        .square {
            width: 100px;
            height: 100px;
            background-color: rgb(211, 209, 200);
        }
        .rotate {
            animation: rotate 1s infinite;
        }
        @keyframes rotate {
            from {
                transform: rotate(0);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="square rotate">
            SANDRO
        </div>
    </main>
</body>
</html>
