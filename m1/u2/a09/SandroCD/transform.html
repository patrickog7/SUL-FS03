<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        body {
            margin: 50px;
        }
        main {
            background-color: greenyellow;
        }
        .square {
            width: 100px;
            height: 100px;
            background-color: gold;
        }
        .rotate {
            transform: rotate(45deg) scale(1.2, 1.2);
        }
    </style>
</head>
<body>
    <main>
        <div class="square rotate"></div>
    </main>
</body>
</html>
