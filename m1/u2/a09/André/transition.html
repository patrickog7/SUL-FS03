<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 5%;
        }
        main {
            background-color: red;
            padding: 25px;
        }
        .square {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            transition: transform 1s;
        }
        .rotate {
            transform: rotate(45deg);
        }
        #trigger {
            display: none;
        }
        #trigger:checked + .square {
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <button>
        <label for="trigger">
            Hora de rodar
        </label>
    </button>
    <main>
        <input type="checkbox" id="trigger">
        <div class="square"></div>
    </main>
</body>
</html>
