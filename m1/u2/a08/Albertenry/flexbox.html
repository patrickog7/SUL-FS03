<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        main {
            background-color: aqua;
            display: flex;
            height: 200px;/*flexibiliza a coluna*/
            justify-content: space-around;
            align-items: center;

        }
        .red {
            background-color: red;
            
        }
        .green {
            background-color: green;
            
        }
        .blue {
            background-color: blue;
           
        }
    </style>
</head>
<body>
    <main>
        <div class="red">PHP</div>
        <DIV class="green">JavaScript</DIV>
        <div class="blue">Pyton</div>
    </main>
</body>
</html>
