<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        main {
            background-color: gold;
            color: silver;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            display: flex;
            height: 200px;
            justify-content: space-around;
            align-items: center;
        }
        .red {
            background-color: red;
        }
        .green {
            background-color: rgb(8, 86, 8);
        }
        .blue {
            background-color: blue;
        }
        
    </style>
</head>
<body>
    <main>
        <div class="red">PHP</div>
        <div class="green">JavaScript</div>
        <div class="blue">Python</div>
    </main>
</body>
</html>
