<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/m1/u2/a08/@content/assets/css/reset.css">
  <style>
    body{
      background-color: rgb(215, 207, 173);
      margin: 0;
      padding: 0;
    }
    .header{
      background-color: rgb(253, 251, 251);
      border-bottom: 1px  solid rgb(242, 247, 242);

      max-width: 90vw;
      margin: 0 auto;
      padding: 20px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header__logo{
      display: flex;
      align-items: center;
      gap: 0,5 rem;
      color: rgb(203, 4, 107);
    }
    .header__logo__title{
      margin: 0;
    }
    
  </style>
</head>
<body>
 <header class="header">
  </div>
  <div class="header__container">
    <div class="header__logo">
      <img src="/m1/u2/a08/@content/assets/images/logo.png" alt="logo">
    <h1 class="header__logo__title">Digital College</h1>
  </div>
  <div class="header_search">
    <input
        type="search"
        placeholder="Pesquisar produto..."
    >
</div>
<div class="header_actions">
    <a href="#">
        Cadastra-se
    </a>
    <button>
        Entrar
    </button>
</div>
  </div>
  
 
 </header>
</body>
</html>
